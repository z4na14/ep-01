<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mochileros sin fronteras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style/register.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="align_all_items_center">
        <div id="site_title"><b>Mochileros sin fronteras</b></div>
        <div id="site_shortcuts">
            <div>
                <a href="https://www.google.com/?zx=1759420117151&no_sw_cr=1" target="_blank">
                    Inicio
                </a>
            </div>

            <div>
                <a href="https://www.google.com/?zx=1759420117151&no_sw_cr=1" target="_blank">
                    Experiencias
                </a>
            </div>

            <div>
                <a href="https://www.google.com/?zx=1759420117151&no_sw_cr=1" target="_blank">
                    Consejos
                </a>
            </div>

            <div>
                <a href="https://www.google.com/?zx=1759420117151&no_sw_cr=1" target="_blank">
                    Foro
                </a>
            </div>

            <div>
                <a href="https://www.google.com/?zx=1759420117151&no_sw_cr=1" target="_blank">
                    Contacto
                </a>
            </div>

        </div>
        <div id="logo" class="align_all_items_center">
            <img src="images/Dud.webp" alt="logo" style="width: 60px;">
            <div id="language_selector" class="align_all_items_center box_shadow_background">
                <div>ES</div>
                <span class="material-icons">arrow_drop_down</span>
            </div>
        </div>
    </header>

    <article id="main" class="align_all_items_center">
        <h1>Registro de nuevos usuarios</h1>
        <form id="personal_data_grid">
            <label class="align_all_items_center">
                <input type="text" placeholder="Nombre" class="box_shadow_background data_box">
            </label>
            <label class="align_all_items_center">
                <input type="text" placeholder="Apellidos" class="box_shadow_background data_box">
            </label>
            <label class="align_all_items_center">
                <input type="text" placeholder="Correo Electrónico" class="box_shadow_background data_box">
            </label>
            <label class="align_all_items_center">
                <input type="text" placeholder="Confirmar Correo" class="box_shadow_background data_box">
            </label>
            <label class="align_all_items_center" id="campo_nacimiento">
                <label>Fecha de nacimiento</label>
                <label id="fecha_nacimiento" class="align_all_items_center">
                    <input type="date">
                </label>
            </label>
        </form>

        <hr>

        <form id="login">
            <label class="align_all_items_center" style="margin: 0 auto">
                <input type="text" placeholder="Login" class="box_shadow_background login_box">
            </label>
            <label class="align_all_items_center" style="margin: 0 auto">
                <input type="text" placeholder="Contraseña" class="box_shadow_background login_box">
            </label>
        </form>

        <section id="upload_image">
            <h4 style="margin-left: 20px; margin-bottom: 10px; margin-top: 5px">Subir imagen de perfil</h4>
            <input type="file" style="margin-left: 20px; max-width: 80%">
        </section>



        <section id="checkbox">
            <label style="height: 40px; width: 100%; display:flex; align-items: center;">
                <input type="checkbox" style="height: 30px; width: 30px; margin-left: 20px;"> 
                <label style="margin-left: 10px; max-width: 80%">
                    Acepto la 
                    <a href="https://policies.google.com/privacy?hl=es" 
                    target="_blank"> Política de Privacidad
                    </a>
                </label>
            </label>
        </section>

        <section id="save_box">
            <label id="confirm" class="align_all_items_center box_shadow_background">
                <a href="/main-registered.html" style="width: 100%; height: 100%;" class="align_all_items_center">
                    Guardar datos y acceder
                </a>
            </label>
        </section>
    </article>


    <footer class="align_all_items_center">
        <div id="left_footer">
            <p>© 2025 mochileros sin fronteras</p>
        </div>
        <div id="center_footer" class="align_all_items_center">
            <div id="footer_shortcuts" class="align_all_items_center">
                <a href="https://www.google.com/?zx=1759420747574&no_sw_cr=1" target="_blank" style="margin: 10px;">Sobre nosotros</a>
                <a href="https://www.google.com/?zx=1759420747574&no_sw_cr=1" target="_blank" style="margin: 10px;">Política de Privacidad</a>
                <a href="https://www.google.com/?zx=1759420747574&no_sw_cr=1" target="_blank" style="margin: 10px;">Ayuda</a>
            </div>
            <form class="align_all_items_center" id="newsletter_form">
                <label><input type="email" placeholder="Email"
                              class="box_shadow_background"></label>
                <label style="margin: 0 20px"><input type="submit" value="Subscribete a la newsletter"
                              class="box_shadow_background"></label>
            </form>
        </div>
        <div class="align_all_items_center" id="social_media">
            <a href="https://www.instagram.com/p/DOodaoADW28/" target="_blank">
                <img src="/images/icons/instagram.png"
                     alt="Logo de Instagram"
                     style="height: 55px; margin: 10px">
            </a>
            <a href="https://www.tiktok.com/explore" target="_blank">
                <img src="/images/icons/tiktok.png"
                     alt="Logo de TikTok"
                     style="height: 55px; margin: 10px">
            </a>
            <a href="https://youtu.be/fHPysRp8FWg?si=qZZO_LRgjP2ic3f_" target="_blank">
                <img src="/images/icons/youtube.png"
                     alt="Logo de Youtube"
                     style="height: 60px; margin: 10px">
            </a>
        </div>
    </footer>
</body>
</html>
